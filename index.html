<!DOCTYPE html>
<html>
    <head>
        <title>Go Out with Me?</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">
        <script src="./script.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="text-center mt-5">
                <h1 class="display-4 mt-5">
                    <i class="fa-solid fa-heart">A Special Site for a Special Person</i>
                </h1>
            </div>

            <div class="text-center mt-5">
                
                <div class="row mb-4">
                    <div class="col">
                        <h2 id="what-text" class="display-2 mt-5">I have a serious question</h2>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <button type="button" id="what" onclick="whatButton()" class="btn btn-danger btn-lg">What?</button>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <h2 id="know-text" class="display-2 mt-5 fade-out">Did you know I like you?</h2>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <button type="button" id="know" onclick="knowButton()" class="btn btn-danger btn-lg fade-out">Cornball...</button>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <h2 id="question-text" class="display-2 mt-5 fade-out">Spit it out mama</h2>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col">
                        <button type="button" id="question" onclick="knowButton()" class="btn btn-danger btn-lg fade-out">Cornball...</button>
                    </div>
                </div>


                </div>
            </div>
        </div>
        
    </body>
</html>
